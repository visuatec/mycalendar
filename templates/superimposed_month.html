<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Superimposed Month</title>

  <!-- Bootstrap (Optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    .ifc-date { color: gray; }
    .greg-date { color: black; font-weight: bold; }
  </style>
</head>
<body class="bg-light">
<div class="container my-4">
  <h1>{{ data.month_name }} {{ data.year }} (Gregorian) + IFC</h1>

  <table class="table table-bordered text-center">
    <tbody>
    {% for row in data.weeks %}
      <tr>
        {% for cell in row %}
          <td>
            <span class="greg-date">{{ cell.greg_day }}</span><br/>
            <span class="ifc-date">{{ cell.ifc_str }}</span>
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back</a>
</div>
</body>
</html>
