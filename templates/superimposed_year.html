<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Superimposed Year</title>

  <!-- Bootstrap (Optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    .ifc-date { color: gray; }
    .greg-date { color: black; font-weight: bold; }
  </style>
</head>
<body class="bg-light">
<div class="container my-4">
  <h1>Gregorian + IFC for {{ year }}</h1>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for mdata in months_data %}
      <div class="col">
        <div class="card h-100">
          <div class="card-header text-center">
            <strong>{{ mdata.month_name }} {{ mdata.year }}</strong>
          </div>
          <div class="card-body p-0">
            <table class="table table-bordered mb-0 text-center">
              <tbody>
              {% for row in mdata.weeks %}
                <tr>
                  {% for cell in row %}
                    <td>
                      <span class="greg-date">{{ cell.greg_day }}</span><br/>
                      <span class="ifc-date">{{ cell.ifc_str }}</span>
                    </td>
                  {% endfor %}
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back</a>
</div>
</body>
</html>
